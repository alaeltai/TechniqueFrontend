resources:
  repositories:
    - repository: templates
      type: git
      name: Technique.Azure-Pipelines.Templates
      ref: refs/heads/main

trigger:
  tags:
    include:
    - '*'
  branches:
    include:
    - develop
    - test
    - main
    - feature/*

pool: 'Linux'

extends:
  template: frontend/backend-azure-template.yaml@templates
  parameters:
    projectKey: "Technique.Frontend"
    projectName: "Technique Frontend"
    repositoryName: "Technique Frontend"
    #containerize: true
    imageName: "technique-frontend"
    ## Where to push ?!
