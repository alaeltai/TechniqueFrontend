<ng-container *ngIf="lazyRequest && requestFn; else default">
    <ul>
        <li
            *ngFor="let item of items"
            [attr.data-active]="value === item.value.toString()"
            (click)="change(item)"
            [innerHtml]="item.label | highlighter:term"
            teqLazyRequested
            [id]="item.value"
            [mechanism]="'viewport-intersection'"
            [requestFn]="requestFn"
        ></li>
    </ul>
</ng-container>
<ng-template #default>
    <ul>
        <li
            *ngFor="let item of items"
            [attr.data-active]="value === item.value.toString()"
            (click)="change(item)"
            [innerHtml]="item.label | highlighter:term"
        ></li>
    </ul>
</ng-template>
