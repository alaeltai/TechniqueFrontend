<div data-tabs>
    <ul data-tab-group>
        <li *ngFor="let tab of tabs; trackBy: trackTabName, index as i" [attr.data-tab]="i === selectedIndex" (click)="changeTab(i)">{{ tab.title }}</li>
    </ul>

    <div [attr.data-tab-content-group]="animateContent">
        <div data-tab-content [innerHTML]="tabs[selectedIndex].content | lineBreak | replaceChar: ['- ', '&#x2022; ']"></div>
    </div>
</div>
