<svg:rect *ngIf="options.type == 'rect'" [attr.width]="options.width" [attr.height]="options.height"
    [attr.x]="options.x" [attr.y]="options.y" [attr.stroke]="options.borderColor ? options.borderColor : null"
    [attr.strokeWidth]="options.borderWidth ? options.borderWidth : null"
    [attr.fill]="options.background ? options.background : null" [attr.rx]="options.borderRadius"
    [attr.ry]="options.borderRadius" [attr.filter]="options.filter ? 'url(#' + options.filter + ')' : null" />

<svg:text *ngIf="options.type == 'text'" [attr.x]="options.x" [attr.y]="options.y" [ngStyle]="options.style"
    [attr.fill]="options.fill">
    {{ options.contents }}
    <tspan *ngFor="let span of options.children" [attr.x]="span.x" [attr.y]="span.y" [ngStyle]="span.style"
        [attr.fill]="span.fill">
        {{ span.contents }}
    </tspan>
</svg:text>

<svg:line *ngIf="options.type == 'line'" [attr.x1]="options.x1" [attr.x2]="options.x2" [attr.y1]="options.y1"
    [attr.y2]="options.y2" [attr.stroke]="options.color" [attr.strokeWidth]="options.width" />

<svg:svg *ngIf="options.type == 'svg'" xmlns="http://www.w3.org/2000/svg" [attr.width]="options.width"
    [attr.height]="options.height" [attr.viewBox]="options.viewBox" [attr.fill]="options.fill ? options.fill : null"
    [attr.x]="options.x" [attr.y]="options.y">
    <g *ngFor="let child of options.children" svg-element-renderer [options]="child" />
</svg:svg>

<svg:path *ngIf="options.type == 'path'" [attr.d]="options.d" [attr.fill]="options.fill" />