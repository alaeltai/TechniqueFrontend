<div [attr.data-disabled]="disabledHost">
    {{ subphase.name }}
    <teq-information-provider data-svg-ignore-all [id]="subphase.id" [type]="'subphase'" [entity]="subphase" />

    <div data-controls data-svg-ignore-all>
        <teq-toggle *ngIf="disableable" [value]="!(subphase.disabled)" (change)="toggleDisableState()" [disabled]="disabled" />
    </div>
</div>
