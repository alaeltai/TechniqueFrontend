<div></div>
<div data-content>
    <h1 @fadeIn>Select a predefined template to work with</h1>

    <div @fadeIn data-description>
        <span>Templates are meant to guide you, preselecting a set of elements beforehand.</span>
        <span>Don't worry, after selecting one template, you can still tailor the project according to your requirements</span>
    </div>

    <teq-color-bar @bottomFadeIn></teq-color-bar>

    <div data-controls>
        <div data-back-link>
            <a [routerLink]="['/landing-page']">
                <teq-icon type="arrow" />
                Go back
            </a>
        </div>

        <div data-divider></div>

        <button (click)="startFullFramework()">Start with full framework</button>
    </div>

    <div data-cards-wrapper @fadeIn>
        <ng-container *ngFor="let template of templates$ | async; index as i">
            <teq-template-card [template]="template"></teq-template-card>
            <div *ngIf="(i + 1)  % 3 === 0" data-break></div>
        </ng-container>
    </div>
</div>
<div></div>
